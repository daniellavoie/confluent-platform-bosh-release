---
name: confluent-platform
addons:
- name: bpm
  jobs:
  - name: bpm
    release: bpm

variables:
- name: keystore-password
  type: password
- name: ca
  type: certificate
  options:
    is_ca: true
    common_name: "Confluent Certificate Authority"
- name: confluent-server-tls
  type: certificate
  options:
    ca: ca
    common_name: "*.((confluent-server-external-host))"

instance_groups:
- name: confluent-zookeeper
  azs: [z1, z2, z3]
  instances: 3
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default
  jobs:
  - name: confluent-zookeeper
    release: confluent-platform
- name: confluent-server
  azs: [z1, z2, z3]
  instances: 3
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default
  jobs:
  - name: confluent-server
    release: confluent-platform
    properties:
      tls:
        ca_certs:
        - ((ca.certificate))
        certificate: ((confluent-server-tls))
      keystore_password: ((keystore-password))
- name: confluent-control-center
  azs: [z1, z2, z3]
  instances: 1
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  vm_extensions:
  - control-center 
  networks:
  - name: default
  jobs:
  - name: confluent-control-center
    release: confluent-platform
- name: confluent-schema-registry
  azs: [z1, z2, z3]
  instances: 1
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default
  jobs:
  - name: confluent-schema-registry
    release: confluent-platform
- name: confluent-connect
  azs: [z1, z2, z3]
  instances: 1
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default
  jobs:
  - name: confluent-connect
    release: confluent-platform
    properties:
      tls:
        ca_certs:
        - ((ca.certificate))
        certificate: ((confluent-server-tls))
      keystore_password: ((keystore-password))
- name: confluent-ksql
  azs: [z1, z2, z3]
  instances: 1
  vm_type: default
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default
  jobs:
  - name: confluent-ksql
    release: confluent-platform
    properties:
      tls:
        ca_certs:
        - ((ca.certificate))
        certificate: ((confluent-server-tls))
      keystore_password: ((keystore-password))

stemcells:
- alias: default
  os: ubuntu-xenial
  version: 315.latest

update:
  canaries: 1
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 1
  serial: false

releases:
- name: bpm
  sha1: 12142ca9437e48694374876fe0236938e252d1e2
  stemcell:
    os: ubuntu-xenial
    version: "315.61"
  url: https://confluent-platform-bosh-release.s3.amazonaws.com/bpm/bpm-release-1.1.0.tgz
  version: 1.1.0
- name: confluent-platform
  sha1: a1531cd6410a4b9dda2014906cbee633b485a3c7
  stemcell:
    os: ubuntu-xenial
    version: "315.61"
  url: https://s3.amazonaws.com/kafka-boshrelease/compiled-releases/kafka/kafka-2.2.3-ubuntu-xenial-250.23-20190323-023747-677211024-20190323023753.tgz
  version: 5.2.1